name: Deploy Dist folder 
# on: [push,workflow_dispatch]
on:
  push:
    branches:
      - main
      - 'feature/**'
    paths-ignore:
      - README.md 
      - '.github/workflows/*'
  workflow_dispatch:
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v4
              # run: |
              #   echo "Cloning repo"
              #   echo "${{toJson(github)}}"
              #   git clone https://github.com/${{github.repository}}.git myfiles
              #   cd myfiles && ls
            - name: Setup Node and install dependencies
              uses: ./.github/actions/setupnode
              with:
                nod-version: 20
            - name: Run Tests
              run: npm run test
            - name: Completed job
              run: echo "Test job was success"

    build:
      needs: test
      runs-on: ubuntu-latest
      steps:
        - name: Get code
          uses: actions/checkout@v4
        - name: setup node js
          uses: actions/setup-node@v4
        - name: Cache dependencies
          uses: actions/cache@v4
          id: cache
          with:
            path: node_modules
            key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        - name: Install Dependencies
          if: steps.cache.outputs.cache-hit != 'true'
          run: npm install
        - name: build project
          run: npm run build
        - name: Upload dist artifact
          uses: actions/upload-artifact@v4
          with: 
            name: dist-files 
            path: dist
    deploy:
      needs: build
      runs-on: ubuntu-latest
      steps:
        - name: Download Dist artifact
          uses: actions/download-artifact@v4
          with: 
            name: dist-files 
            path: dist
        - name: Deploy Dist
          run: |
            echo 'deploying below files'
            ls dist
            echo 'Deployment completed'


        
            